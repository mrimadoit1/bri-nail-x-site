<section id="contact">
    <h2>Book an Appointment & Contact</h2>
    <p>Follow me on Instagram or fill out the form below to book a session!</p>
    <a href="https://instagram.com/bri.nail.x" target="_blank" class="instagram-btn">@bri.nail.x</a>

    <form action="https://formspree.io/f/yourformid" method="POST" style="max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:15px;">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="date" name="date" required>
        <select name="service" required>
            <option value="">Select Service</option>
            <option value="Manicure">Manicure</option>
            <option value="Pedicure">Pedicure</option>
            <option value="Nail Art">Nail Art</option>
            <option value="Gel & Acrylic">Gel & Acrylic</option>
        </select>
        <textarea name="message" placeholder="Additional notes..." rows="3"></textarea>
        <button type="submit">Book Now</button>
    </form>
</section>
